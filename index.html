<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="wrapper">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower Matrix"
      />
      <a
        class="header__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section>
        <h1 class="title">Add Item</h1>
        <div class="new-task">
          <input
            class="main__display-task main__input-text new-task__input"
            id="new-task"
            type="text"
          />
          <button class="main__btn-control">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks" id="todo-list">
          <li class="tasks__item">
            <input class="tasks__item-checkbox" type="checkbox" />
            <label class="main__display-task tasks__item-label" for="input-task"
              >Pay Bills</label
            >
            <input
              class="main__display-task main__input-text"
              id="input-task"
              type="text"
            />
            <button class="tasks__btn-edit main__btn-control">Edit</button>
            <button class="tasks__btn-delete main__btn-control">
              <img class="tasks__img-delete" src="./remove.svg" alt="remove" />
            </button>
          </li>
          <li class="tasks__item tasks__item-edit">
            <input class="tasks__item-checkbox" type="checkbox" />
            <label class="main__display-task tasks__item-label" for="input-task"
              >Go Shopping</label
            >
            <input
              class="main__display-task main__input-text"
              type="text"
              id="input-task"
              value="Go Shopping"
            />
            <button class="tasks__btn-edit main__btn-control">Save</button>
            <button class="tasks__btn-delete main__btn-control">
              <img class="tasks__img-delete" src="./remove.svg" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="tasks tasks__done" id="completed-tasks">
          <li class="tasks__item">
            <input class="tasks__item-checkbox" type="checkbox" checked />
            <label class="main__display-task tasks__item-label" for="input-task"
              >See the Doctor</label
            >
            <input
              class="main__display-task main__input-text"
              id="input-task"
              type="text"
            />
            <button class="tasks__btn-edit main__btn-control">Edit</button>
            <button class="tasks__btn-delete main__btn-control">
              <img class="tasks__img-delete" src="./remove.svg" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
